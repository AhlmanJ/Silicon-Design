<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="/css/main.css">
<title> - Silicon Design. </title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <a class="siliconLogo" href="#" aria-label="to Silicon inc website"><img src="images/mobile/Silicon logo (mobile).svg" alt="Silicon inc. logo"></a>

                
                <div class="header-buttons">
                    <div class="darkModeText"><p>Dark Mode</p></div>
                    <!-- Darkmode-switch START -->
                    <label class="toggle" for="darkmode-switch" aria-label="darkmode toggle"> <!-- In order to make the toggel-switch work, make sure to connect label and input with same form control and id!-->
                        <input class="toggle-input" type="checkbox" id="darkmode-switch" aria-label="darkmode toggle.">
                        <span class="slider"></span>
                    </label>
                    <!-- Darkmode-switch END -->
                    <a class="menuButton" href="#"><span class="material-symbols-outlined">menu</span></a>
                    <button class="sign-in"><img src="images/desktop/Desktop-SignInLogo.png" alt="A logo">&nbsp&nbsp Sign in / up</button>
                </div>
            </div>
        </div>
    
    
        <section class="hero">
            <div class="grid-containerHero"> 
                    
                <div id="heading" class="heading">
                    <h1 id="h1-1">Manage All Your</h1>
                    <h1 id="h1-2">Money in One App</h1>
                </div>

                <div id="header-h2" class="texth2">
                    <h2 id="h2-1">We offer you a new generation of the mobile</h2>
                    <h2 id="h2-2">banking.Save, spend & manage money in</h2>
                    <h2 id="h2-3">your pocket.</h2>
                </div>

                <div id="header-h3" class="texth3">
                    <h3 id="h3-1">We offer you a new generation of the mobile banking.</h3>
                    <h3 id="h3-2" >Save, spend & manage money in your pocket.</h3>
                </div>

                <button id="appStore" class="appStore-btn"><img id="AppStore-img" src="images/mobile/appstore-light.svg.svg" alt=""></button>
                <button id="googlePlay" class="googlePlay-btn"><img id="GooglePlay-img" src="images/mobile/googleplay-light.svg.svg" alt=""></button>
            
                
                <div id="phone" class="heroPhone"><img src="images/desktop/imagePhonesHero.svg" alt="" height="410px" width="452px"></div>
            </div>
        </section>      
    </div>


   <section>
    <div class="test"></div>
   </section>
</body>
</html>
